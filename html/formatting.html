<!DOCTYPE html>
<html lang="zh">
<head>
    <title>formatting相關標籤練習</title>
    <meta http-equiv="refresh" content="2">
</head>
<body>

    <b>這是粗體字</b><br><br> 
    <strong>這是重要粗體字</strong><br><br>
    <i>這是斜體字</i><br><br>
    <em><strong>這是特別強調斜體字</strong></em><br><br>
    <p>這是普通尺寸</p>
    <small>這是特別縮小</small>
    <p>記得<mark style="background-color:tomato;">上傳作業</mark></p>
    <p style="text-align:center;"><del><sub>原價$100</sub></del>、<ins>特價50</ins></p>
    
</body>
</html>
