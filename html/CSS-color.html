<!DOCTYPE html>
<html lang="zh">
<head>
    <title>CSS顏色表達方式</title>
    <meta http-equiv="refresh" content="2">
    <style>
        body{
            background-color: lightblue;

    }

    </style>
    <style>
        .rainbow-text{
            font-size: 36px;
            background:linear-gradient(to right,#ff0000,
            #ff7f00,#ffff00,#00ff00,#0000ff,#4b0082,#8a2be2);
        }
    </style>
    <a href="css_syntax.html">前往基礎作業第五頁</a>

</head>
<body>
<h1 class=rainbow-text>這是漸層色彩</h1>
<h1 style="background-color: orange;">顏色單詞式表達</h1>
<h1 style="background-color:rgb(255,0,0);">三原色值表達</h1>
<h1 style="background-color:#ff6347;">16進位表達</h1>
<h1 style="background-color:hsl(177, 100%, 64%);">HSL表達</h1>
<h1 style="background-color: rgb(255, 0,0,0.3);">rgb(255,0,0,0.3)</h1>
<!--0.3為alpha值-->
<h1 style="border: 2px dashed blue;">外框顏色樣式</h1>

    
</body>
</html>
